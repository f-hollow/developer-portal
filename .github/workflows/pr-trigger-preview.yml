name: Trigger preview for PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  build-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Create PR number file
        run: echo "${{ github.event.pull_request.number }}" > pr-num.txt

      - name: Upload PR number artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-num
          path: pr-num.txt

      - name: Extract PR URL for preview snippet
        id: get-pr-url
        run: |
          # Extract PR URL from the event payload
          PR_URL=$(jq -r '.pull_request.html_url' "$GITHUB_EVENT_PATH")
          PR_LINK_TEXT=${PR_URL#https://}
          # Save variables to files
          echo "$PR_URL" > pr_url.txt
          echo "$PR_LINK_TEXT" > pr_link_text.txt

      - name: Upload PR info as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-info
          path: |
            pr_url.txt
            pr_link_text.txt
